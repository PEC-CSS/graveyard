<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mt-5 text-white">Weather App</h1>
            </div>
        </div>
        <div class="pt-5 col d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form> 
                        <div class="search">
                            <input type="text" class="search-bar" placeholder="Search">
                            <button class="bt"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                                </path>
                            </svg></button>
                        </div>
                    </form>
                    <div class="weather loading">
                        <h2 class="city">Weather in CHD</h2>
                        <div class="flex">
                            <h1 class="temp">36Â°C</h1>
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                        </div>
                        <div class="description">Cloudy</div>
                        <div class="humidity">Humidity: 60%</div>
                        <div class="wind">Wind speed: 6.2 km/h</div>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="col-md-12 text-center text-white">
            <h1 class="mt-3">Common Cities</h1>
        </div>
        <div class="row m-3  justify-content-center">
            <button type="button" class="btn" id="btn1">Tokyo</button>
            <button type="button" class="btn" id="btn2">Bali</button>
            <button type="button" class="btn" id="btn3">Rome</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
