<!DOCTYPE html>
<html>

	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 32px;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 40px;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		table {
			width: 80%;
			margin: 0 auto;
			border-collapse: collapse;
			border: 1px solid #ddd;
		}
		th, td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		td:first-child {
			font-weight: bold;
		}
		td:nth-child(2) {
			cursor: pointer;
		}
		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
